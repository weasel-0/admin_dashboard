<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Hello ðŸ‘‹</h1> -->
    <div class="container">
      <div class="header">
        <div class="sectionOne">
          <div class="searchSec">
            <img src="./assets/magnify.svg" alt="search" class="svg" />
            <input type="text" name="search_bar" id="searchBar" />
          </div>
          <div class="accountSec">
            <img src="./assets/bell-ring.svg" alt="notifications" class="svg" />
            <img
              src="./assets/account-circle.svg"
              alt="your account"
              class="svg"
            />
            <span>Random Dude</span>
          </div>
        </div>
        <div class="sectionTwo"></div>
      </div>
      <div class="sidebar"></div>
      <div class="cardSection">
        <div class="cards"></div>
        <div class="social"></div>
      </div>
    </div>
  </body>
</html>
